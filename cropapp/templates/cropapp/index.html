{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="console">
      <p id="result">🍅トマトの色を覚えさせてね🍅</p>
    </div>
    <video autoplay playsinline muted id="webcam" width="850" height="850"></video>
    <div class="btn-group1">
      <button class="btn btn-outline-dark" id="class-1">Level_1</button>
      <button class="btn btn-outline-dark" id="class-2">Level_2</button>
      <button class="btn btn-outline-dark" id="class-3">Level_3</button>
      <button class="btn btn-outline-dark" id="class-4">Level_4</button>
      <button class="btn btn-outline-dark" id="class-5">Level_5</button>
    </div>
    <div class="btn-group2">
      <button class="btn btn-outline-dark2" id="SAVE">SAVE</button>
      <!-- <button class="btn btn-outline-dark2" id="LOAD">LOAD</button> -->
      <label class="upload-label">
        ファイルを選択
        <input type="file" id="file">
      </label>
    </div>
    <!-- Load index.js after the content of the page -->
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
